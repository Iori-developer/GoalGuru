{% extends "base.html" %} {% block content %}
<div class="log-in-center-wrapper">
  <h2 id="log-in-title">Log In</h2>
  <div class="log-in-form-wrapper">
    <form class="log-in-form" action="{{ url_for('login') }}" method="POST">
      <label for="email">Email:</label><br />
      <input class="form-input" type="text" id="email" name="email" /><br />
      <label for="password">Password:</label><br />
      <input
        class="form-input"
        type="password"
        id="password"
        name="password"
      /><br />
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <input id="form-submit" type="submit" value="Log In" />
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
